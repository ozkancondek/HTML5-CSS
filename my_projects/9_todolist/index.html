<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:wght@100&family=PT+Sans+Narrow:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3b851dfb7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="content" id="header" ;>
        <i class="fas fa-check-circle"></i>
        My ToDo List
      </div>
      <div class="content" id="add-todo">
          <input type="text" id="add-input" placeholder="Add todo here...">
          <button type="submit" id="add-button">Add</button>
      </div>
      
      <div class="content" id="alert">
          
    </div>
      <div class="content" id="search-todo">
        <input type="text" id="search-input" placeholder="Search a todo...">
        <button type="submit" id="search-button">Search</button>
      </div>
      <div class="content" id="list-todo">
          <ul id="list-group">
              

          </ul>
      </div>
      <div class="content" id="clear">
        <button type="submit" id="clear-button">Clear All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
