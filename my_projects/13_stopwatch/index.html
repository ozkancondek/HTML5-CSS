<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Heebo:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3b851dfb7e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Heebo:wght@500&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <i class="fas fa-stopwatch-20"></i>
        <p>STOP<span id="dot">:</span><span>WATCH</span></p>
      </div>
      <div id="screen">00:00:00</div>

      <div id="icons">
        <i class="fas fa-play" onclick="startFunc()"></i>
        <i class="fas fa-flag" onclick="flagFunc()"></i>
        <i class="fas fa-redo-alt" onclick="stopFunc()"></i>
      </div>
      <div id="table">
        <table id="tbl">
          <thead>
            <tr>
              <th>Laps</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tbody">
               
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
