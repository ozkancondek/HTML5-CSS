<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="form-check form-switch mt-3 m-lg-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>
      <div class="container mb-5">
        <div class="row">
          <div class="col-sm"><h2>The Creative Crew</h2></div>
          <div class="col-sm">
            Who We Are <br />We are team of creatively diverse, driven,
            innovative individuals working in various locatons from the world.
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card border-0" style="width: 18rem">
            <img src="./images/photo1.png" class="card-img-top" alt="..." />

            <div class="rotate">PRODUCT OWNER</div>

            <div class="card-body">
              <p class="card-text">Bill Mahoney</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0 mt-5" style="width: 18rem">
            <img src="./images/photo2.png" class="card-img-top" alt="..." />
            <div class="rotate">ART DIRECTOR</div>
            <div class="card-body">
              <p class="card-text">Saba Cabrera</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0" style="width: 18rem">
            <img src="./images/photo3.png" class="card-img-top" alt="..." />
            <div class="rotate">TECH LEAD</div>
            <div class="card-body">
              <p class="card-text">Shae Le</p>
            </div>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="card border-0" style="width: 18rem">
            <img src="./images/photo4.png" class="card-img-top" alt="..." />
            <div class="rotate">UX DESIGNER</div>
            <div class="card-body">
              <p class="card-text">Skylah Lu</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0 mt-5" style="width: 18rem">
            <img src="./images/photo5.png" class="card-img-top" alt="..." />
            <div class="rotate">DEVELOPER</div>
            <div class="card-body">
              <p class="card-text">Griff Richards</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0" style="width: 18rem">
            <img src="./images/photo6.png" class="card-img-top" alt="..." />
            <div class="rotate">DEVELOPER</div>
            <div class="card-body">
              <p class="card-text">Stan John</p>
            </div>
          </div>
        </div>
        <div class="w-100"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
