<body>
    <h1>Create Tables in HTML5</h1>
    <table  border="2"> 
        <tr>
        <th>Column1</th>
        <th>Column2</th> 
         <th>Column3</th>
        </tr>
        <tr> 
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
             
        </tr>
        <tr style="text-align: right:">
            <td colspan="3">Row 3 Cell 1</td>
              
        </tr>


    </table>
    
</body>
