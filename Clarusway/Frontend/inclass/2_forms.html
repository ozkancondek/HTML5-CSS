<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://examplewebsite.org">
    
    <div>
        <label for="color">What is your favorite color?</label>
        <br>
        <select name="favorite color" id="color"   > <!--openes options with multiple size="3" attributes-->
            <optgroup label="Colors">
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Purple">Purple</option>
                <option value="Gray">Gray</option>
                <option value="Yellow" >Yellow</option>
            </optgroup>
            <optgroup label="City">
                <option value="Newyork">Newyork</option>
                <option value="Weimar">Weimar</option>
                <option value="Istanbul">Istanbul</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="Prag" >Prag</option>
            </optgroup>
        </select>
    </div>
     <div>
         <br><br>
         <label for="comment">Please write your comment here</label>
         <br>
         <textarea name="user comment" id="comment" cols="30" rows="10" style="resize: none;"></textarea> <!--resize none attribute will not allow to user define new dimensions-->

         
     </div>
     
     
    
    
    
    
    
    
    <br><br>
    <input type="submit" value="SEND">
    
    
    </form>
    
</body>
</html>
