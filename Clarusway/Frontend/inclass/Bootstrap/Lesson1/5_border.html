<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Border</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>
    <div class="bg-light mt-2 p-4">BORDER</div>
    <div class="bg-light mt-2 p-4 border">BORDER</div>
    <div class="bg-light mt-2 p-4 border-top">BORDER</div>
    <div class="bg-light mt-2 p-4 border-end">BORDER</div>
    <div class="bg-light mt-2 p-4 border-bottom">BORDER</div>
    <div class="bg-light mt-2 p-4 border-start">BORDER</div>
    <br><br><br>
    <div class="bg-light mt-2 p-4">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-top-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-end-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-left-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-start-0">BORDER</div>
    <br><br><br>

    <div class="bg-light mt-2 p-4 border border-primary  border-top-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-danger  border-bottom-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info">BORDER</div>

    <br><br><br>

    <div class="bg-light mt-2 p-4 border border-info border-1">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info border-2">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info border-3">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info border-4">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info border-5 rounded">BORDER</div>
    <br><br>
    <div class="bg-light mt-2 p-4 border border-info shadow-none">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info shadow-sm">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info shadow-lg">BORDER</div>
     










    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
