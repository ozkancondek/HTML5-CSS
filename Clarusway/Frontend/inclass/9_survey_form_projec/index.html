<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!--If i am gonna use just one element in file i can use class.-->
      <header id="header">
        <h1 id="title">Blue<span>Berry</span></h1>
        <h3 id="description">
          Thanks for your visit. Tell us more about yourself!
        </h3>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="GET" target="_blank">
            <div class="input-box">
              <label for="name">Name:</label> <br />
              <input
                type="text"
                name="Name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="input-box">
              <label for="age">Age:</label> <br />
              <input
                type="text"
                name="Age"
                id="age"
                placeholder="Enter your age"
              />
            </div>
            <div class="input-box">
              <label for="email">Email:</label> <br />
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="input-box">
              <label for="content">Content Type:</label> <br />
              <select name="content" id="dropdown">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
                <option value="Documentary">Documentary</option>
              </select>
            </div>
            <div class="input-box">
              <label for="movie">Movie Types</label><br />
              <input
                type="checkbox"
                name="movie"
                id="first-check"
                value="Comedy"
              />
              <label for="first-check">Comedy</label><br />
              <input
                type="checkbox"
                name="movie"
                id="second-check"
                value="Action"
              />
              <label for="second-check">Action</label><br />
              <input
                type="checkbox"
                name="movie"
                id="third-check"
                value="Romance"
              />
              <label for="third-check">Romance</label><br />
              <br />
            </div>
            <div class="input-box">
              <label for="gender">Gender</label><br />

              <input type="radio" name="gender" id="first-radio" value="Male" />
              <label for="first-radio">Male</label><br />

              <input
                type="radio"
                name="gender"
                id="second-radio"
                value="Female"
              />
              <label for="second-radio">Female</label><br />

              <input
                type="radio"
                name="gender"
                id="third-radio"
                value="Other"
              />
              <label for="third-radio">Other</label><br />
              <br />
            </div>
            <div class="input-box">
              <label for="feedback">Feedback</label> <br />
              <textarea
                name="Feedbaack"
                id="feedback"
                cols="30"
                rows="10"
                placeholder="Comment..."
              ></textarea>
            </div>
            <div>
              <div class="form-submit">
                <!--<input type="submit" name="send" value="SEND">-->
                <button type="submit" id="form-button">SEND</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
